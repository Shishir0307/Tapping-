<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tapping Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2f7; /* Light blue background */
            margin: 0;
            overflow: hidden;
            user-select: none; /* Prevent text selection on tap */
            -webkit-user-select: none; /* For Safari */
            -moz-user-select: none; /* For Firefox */
            -ms-user-select: none; /* For IE/Edge */
            touch-action: manipulation; /* Optimize for touch interaction */
        }

        #game-container {
            width: 90%;
            max-width: 500px;
            aspect-ratio: 1 / 1; /* Makes it a square */
            background-color: #f7f7f7;
            border: 8px solid #4CAF50; /* Green border */
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #target {
            width: 80px;
            height: 80px;
            background-color: #FFC107; /* Amber color */
            border-radius: 50%; /* Circle shape */
            position: absolute;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out; /* Smooth pop effect */
        }

        #target:active {
            transform: scale(0.9); /* Shrink on tap */
        }

        #score-display, #timer-display {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            text-align: center;
        }

        #start-button, #restart-button {
            padding: 15px 35px;
            font-size: 1.8em;
            font-weight: bold;
            background-color: #007BFF; /* Blue */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            margin-top: 20px;
            z-index: 10; /* Ensure button is above game elements */
        }

        #start-button:hover, #restart-button:hover {
            background-color: #0056b3;
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Darker overlay */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            text-align: center;
            z-index: 20; /* On top of everything */
            display: none; /* Hidden by default */
            border-radius: 15px; /* Match container border-radius */
        }

        #final-score {
            font-size: 1.5em;
            margin-top: 15px;
            margin-bottom: 25px;
        }

        /* Initial state before game starts */
        #initial-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
            border-radius: 15px;
        }

        #initial-screen h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            #score-display, #timer-display {
                font-size: 1.8em;
                margin-bottom: 10px;
                padding: 6px 12px;
                min-width: 120px;
            }
            #target {
                width: 60px;
                height: 60px;
            }
            #start-button, #restart-button {
                padding: 12px 25px;
                font-size: 1.5em;
            }
            #game-over-screen {
                font-size: 2em;
            }
            #final-score {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="initial-screen">
            <h2>Tap the Target!</h2>
            <p style="color: #555; font-size: 1.2em; text-align: center; padding: 0 20px;">
                Tap the circle as fast as you can.
                <br>You have <span id="initial-time-display">30</span> seconds!
            </p>
            <button id="start-button">Start Game</button>
        </div>

        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time: 30s</div>
        <div id="target"></div>

        <div id="game-over-screen">
            <h2>Game Over!</h2>
            <div id="final-score">Your Score: </div>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const initialScreen = document.getElementById('initial-screen');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const initialTimeDisplay = document.getElementById('initial-time-display');
        const gameContainer = document.getElementById('game-container');

        let score = 0;
        let timeLeft = 10; // Game duration in seconds
        let gameTimer;
        let gameRunning = false;

        const TARGET_SIZE = 80; // Must match CSS width/height
        const PADDING = 10; // Padding from edges to prevent target from going off-screen

        // Function to place the target randomly
        function placeTarget() {
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;

            // Calculate max X and Y to ensure target stays within bounds,
            // accounting for its size and some padding.
            const maxX = containerWidth - TARGET_SIZE - PADDING;
            const maxY = containerHeight - TARGET_SIZE - PADDING;

            // Generate random positions
            // Ensure target doesn't overlap with score/timer displays at the top
            // Approx top area taken by displays: 2 * (display_height + margin_bottom)
            // Let's estimate it as 150px from the top.
            const minY = scoreDisplay.offsetHeight + timerDisplay.offsetHeight + 40; // Add some extra margin

            const randomX = Math.random() * (maxX - PADDING) + PADDING;
            const randomY = Math.random() * (maxY - minY - PADDING) + minY; // Ensure it's below score/timer

            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        // Function to update the score
        function updateScore() {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
            placeTarget(); // Move target after each tap
        }

        // Function to update the timer
        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = 'Time: ' + timeLeft + 's';

            if (timeLeft <= 0) {
                endGame();
            }
        }

        // Function to start the game
        function startGame() {
            score = 0;
            timeLeft = 10; // Reset time for new game
            scoreDisplay.textContent = 'Score: 0';
            timerDisplay.textContent = 'Time: 10s';

            initialScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            target.style.display = 'block'; // Show target

            placeTarget(); // Initial placement
            gameRunning = true;
            gameTimer = setInterval(updateTimer, 1000); // Update timer every second
        }

        // Function to end the game
        function endGame() {
            clearInterval(gameTimer);
            gameRunning = false;
            target.style.display = 'none'; // Hide target
            finalScoreDisplay.textContent = 'Your Score: ' + score;
            gameOverScreen.style.display = 'flex';
        }

        // Event listener for tapping the target
        target.addEventListener('pointerdown', () => { // Use pointerdown for better touch response
            if (gameRunning) {
                updateScore();
            }
        });

        // Event listener for the start button
        startButton.addEventListener('click', startGame);

        // Event listener for the restart button
        restartButton.addEventListener('click', startGame);

        // Initial setup on load
        window.onload = () => {
            initialTimeDisplay.textContent = timeLeft; // Display initial time on start screen
            target.style.display = 'none'; // Hide target initially
            // Re-calculate target position when window resizes (e.g., orientation change on phone)
            window.addEventListener('resize', placeTarget);
        };
    </script>
</body>
</html>
